<script>
    const gameContainer = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const startBtn = document.getElementById("start");
    // const hitSound = document.getElementById("hit-sound");
    let hitIndex = 0;
    const hitSounds = [
    document.getElementById("hit1"),
    document.getElementById("hit2"),
    document.getElementById("hit3")
    ];

    let holes = [];
    let score = 0;
    let timeLeft = 60;
    let gameInterval;
    let moleTimeout;
    let moleSpeed = 2000;

    // åˆ›å»º 9 ä¸ªæ´
    for (let i = 0; i < 9; i++) {
        let hole = document.createElement("div");
        hole.classList.add("hole");

        let mole = document.createElement("div");
        mole.classList.add("mole");

        mole.addEventListener("click", () => {
            if (mole.classList.contains("up")) {
                score++;
                scoreDisplay.textContent = score;
                mole.classList.remove("up");
                // hitSound.currentTime = 0;
                // hitSound.play();

                // ç”¨æ–°å®ä¾‹æ’­æ”¾éŸ³æ•ˆï¼Œé¿å…è¢«æˆªæ–­
                const sound = new Audio("hit2.wav");
                sound.play();
                // hitSounds[hitIndex].currentTime = 0;
                // hitSounds[hitIndex].play();
                // hitIndex = (hitIndex + 1) % hitSounds.length;
            }
        });

        hole.appendChild(mole);
        gameContainer.appendChild(hole);
        holes.push(mole);
    }

    function randomHole() {
        const index = Math.floor(Math.random() * holes.length);
        return holes[index];
    }

    function showMole() {
        const mole = randomHole();
        mole.classList.add("up");

        moleTimeout = setTimeout(() => {
            mole.classList.remove("up");
        }, 800);
    }

    function startGame() {
        score = 0;
        timeLeft = 60;
        scoreDisplay.textContent = score;
        timeDisplay.textContent = timeLeft;
        startBtn.disabled = true;

        gameInterval = setInterval(() => {
            timeLeft--;
            timeDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);

        const moleLoop = () => {
            if (timeLeft > 0) {
                showMole();
                // setTimeout(moleLoop, 1500);
                moleSpeed = Math.max(400, moleSpeed - 50); // æ¯æ¬¡å‡å°‘ 10msï¼Œæœ€ä½ 0.4 ç§’
                setTimeout(moleLoop, moleSpeed);
            }
        };
        moleLoop();
    }

    function endGame() {
        clearInterval(gameInterval);
        clearTimeout(moleTimeout);
        startBtn.disabled = false;
        alert(`æ¸¸æˆç»“æŸï¼ä½ çš„å¾—åˆ†æ˜¯ ${score} åˆ†`);
    }

    startBtn.addEventListener("click", startGame);
</script>
